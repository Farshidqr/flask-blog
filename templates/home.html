<!DOCTYPE html>
<html>
<head>
    <title>Flask Blog</title>
</head>
<body>
    <h1>Welcome to Flask Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    {% endfor %}
    <br>
    <a href="{{ url_for('new_post') }}">Create a New Post</a>
    <br>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
